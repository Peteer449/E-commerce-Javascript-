<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SteamAR</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SteamAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button class="btn btn-lg btn-light border-2 border-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Carrito <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidadDeproductosEnElCarrito">0</span></button>
        </span>
      </div>
    </div>
  </nav>
  <!--Carrito-->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Tu carrito</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-wrap">
        <div id="carrito" class="col-12"></div>
        <div class="d-flex flex-wrap col-12 align-self-end gap-3">
          <span class="col-4">Total en Steam $</span>
          <span id="totalSteam" class="col-6">0</span>
          <span class="col-4">Total en pesos $</span>
          <span id="totalReal" class="col-6">0</span>
          <button type="button" class="btn-success col-12" id="botonComprar" onclick="comprar()" data-bs-toggle="modal" data-bs-target="#comprarModal">Comprar</button>
        </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="comprarModalLabel">StemeAR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal">
          Compraste
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="juegoModal" tabindex="-1" aria-labelledby="juegoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="juegoModalLabel">StemeAR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="juegoModalFoto">

        </div>
        <div class="modal-body" id="juegoModalDesc">
          Compraste
        </div>
        <div class="modal-footer" id="juegoModalFooter">
          
        </div>
      </div>
    </div>
  </div>

  <!--Saludo de bienvenida-->
  <div id="saludo"></div>

  <!--Filtro de precios-->
  <div id="filtro-de-precios">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Ordenar
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" id="boton--default">Default</button></li>
        <li><button class="dropdown-item" id="boton--mayor-a-menor">De mayor a menor precio</button></li>
        <li><button class="dropdown-item" id="boton--menor-a-mayor">De menor a mayor precio</button></li>
      </ul>
      <span id="ordenados">Default</span>
    </div>
    
    <!--Filtro-->
    <input type="number" name="maximo" id="maximo" placeholder="Precio maximo (Steam)" class="bg-white mx-2 text-dark">
    <button class="btn btn-danger" id="boton--borrar-filtro">Borrar filtro</button>
  </div>
  
  <!--Productos-->
  <div id="productos" class="text-center my-5 d-flex flex-wrap mx-3 gap-3 justify-content-center"></div>

  <!--Footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-white">Â© 2022 SteamAR, Inc</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white disabled">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white disabled">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white disabled">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white disabled">About</a></li>
      </ul>
    </footer>
  </div>


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
