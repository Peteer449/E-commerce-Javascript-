<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Cart <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidadDeproductosEnElCarrito">0</span></button>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-wrap">
        <div id="carrito" class="col-12"></div>
        <div class="d-flex flex-wrap col-12 align-self-end gap-3">
          <span class="col-4">Total en Steam $</span>
          <span id="totalSteam" class="col-6">0</span>
          <span class="col-4">Total en pesos $</span>
          <span id="totalReal" class="col-6">0</span>
          <button type="button" class="btn-success col-12" onclick="comprar()">Comprar</button>
        </div>
    </div>
  </div>
  <div id="saludo"></div>

  <div id="productos" class="text-center my-5"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
